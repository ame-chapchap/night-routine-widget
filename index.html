<head>

  <title>Night Routine Widget</title>

    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom, #f5f5fa, #f0f0fb);
      font-family: 'Noto Sans JP', sans-serif;

      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(63, 69, 81, 0.16);
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe 
      loading="lazy"
